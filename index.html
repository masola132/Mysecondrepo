<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>my form design</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="leftcontent">
		<div>
			<label for="Fname">First Name</label>
			<input id="Fname" type="text" name="first name" />
		</div>
	
		<div>
			<label for="Lname"> Last Name</label>
			<input id="Lname" type="text" name="last name" />
		</div>

		<div>
			<label for="email">Email</label>
			<input id="email" type="email" name= "eamil" />
		</div>
	
	</div>

	<div class="centercontent">
		<div>
			<label for="bio">Biography</label>
			<textarea id="bio" name="biography" placeholder="Biography"></textarea>
		</div>

		<div>
			<label for="telephone">Phone Number</label>
			<input id="telephone" type="tel" name="phone number" />
		</div>
	
		<div>
			<label for="affil">Affiliations</label>
			<input id="affil" type="text" name="affiliations" />
		</div>
	</div>

	<div class="rightcontent">
		<div>
			<label for="cat">Cats Name</label>
			<input id="cat" type="text" name="cats name" />
		</div>

		<div>
			<label for="gadget">Favorite Gadget</label>
			<input id="gadget" type="text" name="favorite gadget" />
		</div>

		<div>
			<label for="drink">Favorite Drink</label>
			<input id="drink" type="text" name="favorite drink" />
		</div>

		<div>
			<label for="power">Special Power</label>
			<input id="power" type="text" name="special power" />
		</div>

		<div>
			<label for="weapon"> Weapon of Choice</label>
			<input id="weapon" type="text" name="weapon of choice" />
		</div>

		<div>
			<label for="comments">Comments</label>
			<textarea id="comments" name="comments" placeholder="Comments"></textarea>
		</div>
	</div>

</body>
</html>
